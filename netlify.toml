[build]
  publish = "."
  
[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  from = "/pdf-to-jpg"
  to = "/?from=pdf&to=jpg"
  status = 200

[[redirects]]
  from = "/jpg-to-pdf"
  to = "/?from=jpg&to=pdf"
  status = 200

[[redirects]]
  from = "/png-to-pdf"
  to = "/?from=png&to=pdf"
  status = 200

[[redirects]]
  from = "/pdf-to-png"
  to = "/?from=pdf&to=png"
  status = 200